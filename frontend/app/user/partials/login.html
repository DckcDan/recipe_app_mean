<!-- Modal -->

<form id="loginForm" name="vm.loginForm" role="form" class="form-horizontal" ng-submit="vm.onSubmit(vm.user, vm.loginForm.$valid)">


    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="vm.modal.cancel()">x</button>
            <h4 class="modal-title">Please Sign in!</h4>
        </div>
        <div class="modal-body">
            <div class="alert alert-danger" ng-show="vm.login_error"> {{vm.login_error}} </div>

            <div class="form-group">
                <label class="col-xs-2 col-sm-2"> Email</label>
                <div class="col-xs-10 col-sm-10">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" ng-model="vm.user.email" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 col-sm-2"> Password</label>
                <div class="col-xs-10 col-sm-10">
                    <input type="password" id="password" name="title" class="form-control" placeholder="Enter your password" ng-model="vm.user.password" required>
                </div>
            </div>

        </div>


        <div class="modal-footer">
            <div class="form-group text-muted pull-left">
                <label class="col"> Are you a new user?</label>
                <a ui-sref="login"> Sign in now</a>
            </div>
            <button type="button" class="btn btn-default" ng-click="vm.modal.cancel()">Cancel</button>
            <button type="submit" class="btn btn-success">Log in</button>
        </div>
    </div>

</form>
